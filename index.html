<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI recipe generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>AI recipe generator</h1>
    </header>
    
    <main>
      <form>
        <input class="instructions"
          type="text"
          placeholder="Enter the ingredient"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" class="submit-button"/>
      </form>
      <div class="recipe">
        Heat grill to its highest setting.
        <br />
        Rinse the fish under running cold water
        <br />
        to dislodge any loose scales.
      </div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/anatol-coder" target="_blank"> Anna Wysota</a>
      , is
      <a
        href="https://github.com/anatol-coder/AI-recipe-generator"
        target="_blank"
      >
        open-sourced on GitHub
      </a>
      and is hosted on
      <a
        href="https://ai-recipe-generator-anatols-app.netlify.app/"
        target="_blank"
      >
        Netlify</a
      >.
    </footer>
    
    <header>
      </div>
    <script src="src/script.js"></script>
  </body>
</html>
